<!DOCTYPE HTML>
<link rel="stylesheet" href="app.css" type="text/css" media="screen">
<html itemscope itemtype="http://schema.org/CSS3 Demo">
	<head>
		<title>CSS App Mask</title>
		<meta itemprop="name" content="CSS App Mask">
		<meta itemprop="description" content="A mask to turn any transparent png into app icon, using css">
		<meta itemprop="image" content="app.jpg">
	</head>
	<style>
		/* Page specific styling for example page */
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		section {
			width: 302px;
			margin: 150px auto;
		}
		a.logo {
			opacity: 0.3;
			display: block;
			position: absolute;
			top: 20px;
			left: 20px;
			background: url('../logo.png');
			background-size: 100% 100%;
			width: 56px;
			height: 57px;
			-webkit-transition: all .2s ease-in-out;
			-moz-transition: all .2s ease-in-out;
			-o-transition: all .2s ease-in-out;
			transition: all .2s ease-in-out;
		}
		a.logo:hover {
			opacity: 1;
		}
		footer {
			clear: both;
			padding-top: 50px;
			padding-left: 30px;
			text-align: center;
		}
	</style>
	<body>
		<a class="logo" href="http://david.darn.es" title="David Darnes - Designer"></a>
		<a href="https://github.com/daviddarnes/css-app-mask"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<section>
			<a class="app"><img src="https://si0.twimg.com/a/1351295865/images/resources/twitter-bird-dark-bgs.png" alt="twitter bird"/></a>
		</section>
